<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <p class=".row" id="time">8am<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">9am<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">10am<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">11am<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">12pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">1pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">2pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">3pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">4pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">5pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      <p class=".row" id="time">6pm<p class="editMe"></p> <button class=".saveBtn">Save!</button></p>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="script.js"></script>  
</body>
</html>
